<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Captioning Prototypes</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: none;
            position: relative;
            width: 90%;
            height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .active {
            display: block;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .caption-box, .caption-overlay {
            padding: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        .caption-box {
            width: 50%;
            border-right: 2px solid #000;
            overflow-y: auto;
        }
        .caption-overlay {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }
        .caption-text {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="prototype1" class="container active">
        <div class="caption-box" id="captionBox1">
            <!-- Captions will appear here -->
        </div>
    </div>

    <div id="prototype2" class="container">
        <div class="caption-box" id="captionBox2">
            <!-- Captions will appear here -->
        </div>
        <video id="video2" autoplay></video>
    </div>

    <div id="prototype3" class="container">
        <video id="video3" autoplay muted></video>
        <div class="caption-overlay" id="captionBox3">
            <!-- Captions will appear here -->
        </div>
    </div>

    <div class="navigation">
        <button id="prevButton" onclick="showPrevious()">Previous</button>
        <button id="nextButton" onclick="showNext()">Next</button>
    </div>

    <script>
        const captions = [
            "Hello everyone! üòä",
            "I am excited üòÑ to share this with you.",
            "The results are surprising üò≤.",
            "We should be cautious üòü with our conclusions.",
            "Thank you for your attention. üôè"
        ];

        let captionIndex1 = 0;
        let captionIndex2 = 0;
        let captionIndex3 = 0;
        let currentIndex = 0;
        const containers = document.querySelectorAll('.container');
        const captionBox1 = document.getElementById('captionBox1');
        const captionBox2 = document.getElementById('captionBox2');
        const captionBox3 = document.getElementById('captionBox3');
        const video2 = document.getElementById('video2');
        const video3 = document.getElementById('video3');

        function displayCaption(captionBox, index) {
            if (index < captions.length) {
                const captionText = document.createElement('span');
                captionText.classList.add('caption-text');
                captionText.textContent = captions[index];
                captionBox.appendChild(captionText);
                captionBox.appendChild(document.createElement('br'));
                index++;
                return setTimeout(() => displayCaption(captionBox, index), 2000);
            }
        }

        displayCaption(captionBox1, captionIndex1);
        displayCaption(captionBox2, captionIndex2);
        displayCaption(captionBox3, captionIndex3);

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video2.srcObject = stream;
                video2.play();
                video3.srcObject = stream;
                video3.play();
            });
        }

        function showPrevious() {
            containers[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + containers.length) % containers.length;
            containers[currentIndex].classList.add('active');
        }

        function showNext() {
            containers[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % containers.length;
            containers[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
