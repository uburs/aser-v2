<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Captioning and Video Prototype</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 90%;
            height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .caption-box {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
            font-size: 18px;
            line-height: 1.5;
            border-right: 2px solid #000;
        }
        .video-box {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .caption-text {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        video {
            width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caption-box" id="captionBox">
            <!-- Captions will appear here -->
        </div>
        <div class="video-box">
            <video id="video" autoplay></video>
        </div>
    </div>

    <div class="navigation">
        <button id="prevButton" onclick="showPrevious()">Previous</button>
        <button id="nextButton" onclick="showNext()">Next</button>
    </div>

    <script>
        const captions = [
            "Hello everyone! üòä",
            "I am excited üòÑ to share this with you.",
            "The results are surprising üò≤.",
            "We should be cautious üòü with our conclusions.",
            "Thank you for your attention. üôè"
        ];

        let captionIndex = 0;
        const captionBox = document.getElementById('captionBox');

        function displayCaption() {
            if (captionIndex < captions.length) {
                const captionText = document.createElement('span');
                captionText.classList.add('caption-text');
                captionText.textContent = captions[captionIndex];
                captionBox.appendChild(captionText);
                captionBox.appendChild(document.createElement('br'));
                captionIndex++;
                setTimeout(displayCaption, 2000);
            }
        }

        displayCaption();

        // Access the webcam
        const video = document.getElementById('video');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        const containers = document.querySelectorAll('.container');
        let currentIndex = 1;

        function showPrevious() {
            containers[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + containers.length) % containers.length;
            containers[currentIndex].classList.add('active');
        }

        function showNext() {
            containers[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % containers.length;
            containers[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
